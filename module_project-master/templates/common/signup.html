{% extends "base.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'mall/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="login-container">
        <form method="post" class="login-form" action="{% url 'common:signup' %}">
            {% csrf_token %}
            <label for="username">아이디</label>
            <input type="text" class="login-input" id="username" name="username" required placeholder="아이디를 입력해주세요" value="{{ form.username.value|default_if_none:'' }}">
            <label for="password1">비밀번호</label>
            <input type="password" class="login-input" id="password1" name="password1" required placeholder="비밀번호를 입력해주세요">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="login-input" id="password2" name="password2" required placeholder="비밀번호를 다시 입력해주세요">
            <label for="email">이메일</label>
            <input type="email" class="login-input" id="email" name="email" required placeholder="이메일을 입력해주세요">
            <button type="submit" class="login-button">가입</button>
        </form>
        <p class="register-reco">
            이미 계정이 있으신가요?
            <a href="{% url 'common:login' %}" class="bold">로그인</a>
        </p>
    </div>
</div>
{% endblock %}
