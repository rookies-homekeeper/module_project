{% extends "base.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'mall/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="login-container">
        <form method="post" class="login-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            <label for="userName">아이디</label>
            <input type="text" class="login-input" id="userName" name="username" required placeholder="아이디를 입력해주세요" value="{{ form.username.value|default_if_none:'' }}">
            <label for="passWord">비밀번호</label>
            <input type="password" class="login-input" id="passWord" name="password" required placeholder="비밀번호를 입력해주세요" value="{{ form.password.value|default_if_none:'' }}">
            <button type="submit" class="login-button">로그인</button>
        </form>
        <p class="register-reco">
            중고모아 회원이 아니신가요?
            <a href="{% url 'common:signup' %}" class="bold">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}
